<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./index.css" rel="stylesheet" type="text/css" />
</head>
<body>
    <div class="content"> 
        <div class="content-left">
            <h3>欢迎使用血液图标工具</h3>
            <div class="content-left-1">
                <div class="content-left-1-1">
                    <svg
                    viewBox="64 64 896 896" 
                    focusable="false" 
                    data-icon="check" 
                    width="1em"  
                    height="1em" 
                    fill="currentColor" 
                    aria-hidden="true"
                    color="rgb(99, 226, 99)"
                    >
                        <path 
                        d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"
                        >
                        </path>
                    </svg>
                    <span>标注标签</span>
                </div>
                <div class="content-left-1-2">
                    可以快速标注标签，提高您的绘制效率
                </div>
            </div>    
            <div class="content-left-2">
                <div class="content-left-2-1">
                    <svg
                    viewBox="64 64 896 896" 
                    focusable="false" 
                    data-icon="check" 
                    width="1em"  
                    height="1em" 
                    fill="currentColor" 
                    aria-hidden="true"
                    color="rgb(99, 226, 99)"
                    >
                        <path 
                        d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"
                        >
                        </path>
                    </svg>
                    <span>自定义属性</span>
                </div>
                <div class="content-left-2-2">
                    可以自定义对应标签的分类，快捷键等
                </div>    
            </div>
            <div class="content-left-3">
                <div class="content-left-3-1">
                    <svg
                    viewBox="64 64 896 896" 
                    focusable="false" 
                    data-icon="check" 
                    width="1em"  
                    height="1em" 
                    fill="currentColor" 
                    aria-hidden="true"
                    color="rgb(99, 226, 99)"
                    >
                        <path 
                        d="M912 190h-69.9c-9.8 0-19.1 4.5-25.1 12.2L404.7 724.5 207 474a32 32 0 00-25.1-12.2H112c-6.7 0-10.4 7.7-6.3 12.9l273.9 347c12.8 16.2 37.4 16.2 50.3 0l488.4-618.9c4.1-5.1.4-12.8-6.3-12.8z"
                        >
                        </path>
                    </svg>
                    <span>智能识别</span>
                </div>
                <div class="content-left-3-2">
                    智能识别并标注图像的标签，方便快捷
                </div>    
            </div>
            <!-- <div>
                <ul class="bubble">
                    <li></li>

                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>
                    <li></li>  
                </ul> 
            </div>                    -->
        </div>
        <div class="content-right">
            <div class="content-right-1">
                登录至标签工具
            </div>
            <div class="content-right-2">
                账号的创建、权限、忘记密码等请联系管理员
            </div>
            <div class="content-right-3">
                <div class="content-right-3-1">
                    <span>账号</span>
                    <input placeholder="请输入账号/邮箱" />
                </div>
                <div class="content-right-3-2">
                    <span>密码</span>
                    <input placeholder="请输入密码" />
                </div>
                
                <button>登陆</button>
            </div>
        </div>
    </div>
